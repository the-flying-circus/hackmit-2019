    <style>
    html, body {
      margin: 0;
      padding: 0;

      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .page-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .title {

    .background {

      right: 0px;

      background-size: cover;

    }

    }

    .column-container {

    }

    .column {
      display: inline-block;
      position: relative;
      width: 60px;

    }

    .column-inner {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;

      border-radius: 3px;

    }

    .column-label {
      display: block;
      text-align: center;
      color: white;
      text-shadow: 0 0 3px black;
      font-weight: bold;
    }

    .selector-button {
      margin: 10px;
    }

    .selector-vertical {
      display: block;
    }

    .selector-separator {
      display: inline-block;
      width: 75px;
    }

    .selector-separator-horizontal {
      margin-bottom: 30px;
    }

    .blur {
      filter: blur(10px);
    }

    .marker {
      background-image: url('/static/images/mapbox-icon.png');
      background-size: cover;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .emot {
      width: 32px;
      margin: 25px;
      vertical-align: middle;
    }

    .item-horiz .emot-abs {
      position: absolute;
      top: 25px;
    }

    .item-vert.left .emot-abs {
      position: absolute;
      right: 25px;
    }

    .item-vert.right .emot-abs {
      position: absolute;
      left: 25px;
    }

    #final {
      white-space: pre-wrap;
    }

    .item-vert {
      display: inline-block;
    }

    .item-horiz {
      display: block;
    }

    #background-map {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: -2;
      background-color: black;
    }
    </style>
    <script type="text/babel">
      const COLUMN_HEIGHT = 150

      class Selector extends React.Component {
        constructor(props) {
          super(props)

          this.state = {
            value: this.props.value
          }
        }

        render() {
          const { prefix, suffix } = this.props
          var nums = [1, 2, 3, 4, 5]
          if (this.props.vertical) {
            nums = [5, 4, 3, 2, 1]
          }

          return <div className={(this.props.vertical ? 'item-vert' : 'item-horiz') + ' ' + (this.props.right ? 'right' : 'left')}>
            {nums.map((i) =>
              <span key={i} style={
                {position: 'relative'}
              }>
                {i == 1 && prefix && <img src={'/static/images/emots/' + prefix + '.png'} className='emot emot-abs' />}
                {i == 5 && suffix && <img src={'/static/images/emots/' + suffix + '.png'} className='emot emot-abs' />}
                <a
                  onClick={
                    () => {
                      this.setState({ value: i })
                      if (this.props.onChange) {
                        this.props.onChange(i)
                      }
                    }
                  }
                  className={'btn-floating btn-large waves-effect waves-light selector-button ' + (this.props.vertical ? 'selector-vertical ' : ' ') + (this.state.value === i ? 'light-blue' : 'blue-grey')}>
                  {i}
                </a>
              </span>
            )}
            <div className='column-label'>{this.props.name}</div>
          </div>
        }
      }

      class Column extends React.Component {
        constructor(props) {
          super(props)

          this.state = {
            value: this.props.value,
            isDown: false
          }
        }

        render() {
          const style = {
            top: (100 - this.state.value) / 100 * COLUMN_HEIGHT
          }

          return <span className='column-container'>
            <span className='column' style={
              {height: COLUMN_HEIGHT}
            } onMouseMove={
              (e) => {
                if (!this.state.isDown) {
                  return
                }

                while (!e.target.classList.contains('column')) {
                  e.target = e.target.parentElement
                }

                const rect = e.target.getBoundingClientRect()
                const y = (COLUMN_HEIGHT - (e.clientY - rect.top)) / COLUMN_HEIGHT * 100
                this.setState({ value: y })
              }
            }

            onMouseDown={
              (e) => {
                this.setState({ isDown: true })

                while (!e.target.classList.contains('column')) {
                  e.target = e.target.parentElement
                }

                const rect = e.target.getBoundingClientRect()
                const y = (COLUMN_HEIGHT - (e.clientY - rect.top)) / COLUMN_HEIGHT * 100
                this.setState({ value: y })
              }
            }

            onMouseUp={
              () => this.setState({ isDown: false })
            }
            >
              <span className='column-inner' style={style}></span>
            </span>
            <span className='column-label'>{this.props.name}</span>
          </span>
        }
      }

      function changeMetric(name, val) {
        $.ajax({
          url: `/pages/${currentLog}/metrics/${name}/`,
          method: 'PATCH',
          data: {
            'value': val
          }
        })
      }

      $(document).ready(() => {
        addPageLoadEvent(3, () => {
          $.get(`/pages/${currentLog}/`, (data) => {
            const metrics = {}
            data.metric_set.forEach((item) => {
              metrics[item.name] = item.value
            })

            ReactDOM.render(<div style={
              {textAlign: 'center'}
            }>
              <Selector name='Mood' value={metrics['mood']} prefix='mood_1' suffix='mood_5' onChange={(val) => changeMetric('mood', val)} />
              <div className='selector-separator-horizontal clearfix'></div>
              <Selector name='Anxiety' value={metrics['anxiety']} prefix='anxiety_1' suffix='anxiety_5' vertical={true} onChange={(val) => changeMetric('anxiety', val)} />
              <div className='selector-separator'></div>
              <Selector name='Cynicism' value={metrics['cynicism']} right={true} prefix='cynicism_1' suffix='cynicism_5' vertical={true} onChange={(val) => changeMetric('cynicism', val)} />
            </div>, document.querySelector("#columns"))
          })
        })
      })
    </script>

    <script type="text/javascript">
      mapboxgl.accessToken = 'pk.eyJ1Ijoic3JrYnJhZGJ1cnkiLCJhIjoiY2p6Z2tzbnRnMG13MjNtbGV2ZGYzZDVkYSJ9.--vU61Pvq2Fd1UqhlIUd3g';

      function updateTime() {
        var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        var now = new Date();
        $("#time").text(`${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}  ${now.toLocaleTimeString()}`);
      }

      const onPageLoad = {};
      var currentPage = 1;
      var currentLog = null;

      function addPageLoadEvent(id, func) {
        if (id in onPageLoad) {
          onPageLoad[id].push(func);
        }
        else {
          onPageLoad[id] = [func];
        }
      }

      $(document).on("page", (e, id) => {
        currentPage = id;
        $("html, body").animate({ scrollTop: $("#page" + id).offset().top }, 1000);
        const func = onPageLoad[id];
        if (func && func.length) {
          func.forEach((x) => x());
        }
      });

      $(document).ready(() => {
        [1, 2, 3, 4, 5].forEach((i) => {
          $(".next-" + i).click((e) => {
            e.preventDefault();
            $(document).trigger("page", [i]);
          });
        });

        $.get("/user", (data) => {
          currentLog = data.page;
          $("#first-name").removeClass("blur").text(data.name);
          if (data.content) {
            $("#final").text(data.content);
          }
        });

        const backgroundNum = new Date().getMinutes() % 2;
        $("#background").css("background-image", "url(/static/images/placeholder" + backgroundNum + ".jpg)");

        const map = new mapboxgl.Map({
          container: "background-map",
          style: "mapbox://styles/mapbox/dark-v10",
          center: [-74.50, 40],
          zoom: 10
        });

        window.toggleLabels = function(val) {
          map.style.stylesheet.layers.forEach(function(layer) {
            if (layer.type === 'symbol') {
              map.setLayoutProperty(layer.id, 'visibility', val ? 'visible' : 'none');
            }
          });

          if (val) {
            const markers = [];
            for (var i = 0; i < 360; i += 30) {
                markers.push([-74.50 + 0.25 * Math.cos(i * Math.PI / 180), 40 + 0.25 * Math.sin(i * Math.PI / 180)]);
            }

            addMarkers(markers);
          }
          else {
            removeMarkers();
          }
        }

        var markerObjects = [];

        function addMarkers(markers) {
          markers.forEach(function(mark) {
            const el = document.createElement("div");
            el.className = "marker";
            const m = new mapboxgl.Marker(el)
              .setLngLat(mark)
              .addTo(map);
            markerObjects.push(m);
          });
        }

        function removeMarkers() {
          markerObjects.forEach((x) => x.remove());
        }

        map.on('load', function() {
          window.toggleLabels(false);
        });

        addPageLoadEvent(1, () => {
          updateTime();
          setInterval(updateTime, 1000);

          $.get("/weather", (data) => {
            var tmp = Math.round((data.main.temp - 273.15)*9/5 + 32);
            $("#weather").html("<div style='display:flex;align-items:center;'><div style='border-radius:50%;background-color:#AAA;line-height:0;'><img src='http://openweathermap.org/img/wn/" + data.weather[0].icon + "@2x.png', width='100px'></div><div style='font-size:2em;margin-left:20px;'>" + tmp + "Â°F</div></div>");
          });
        });

        addPageLoadEvent(2, () => {
          window.toggleLabels(false);
          setTimeout(() => addPrompt("How was your day?"), 1000);
        });

        $.ajaxPrefilter((options, originalOptions, jqXHR) => {
          if (["post", "put", "patch", "delete"].indexOf(options.type.toLowerCase()) !== -1) {
            const tok = $('[name="csrfmiddlewaretoken"]').val();
            jqXHR.setRequestHeader("X-CSRFToken", tok);
          }
        });

        $("#continue").click(function() {
          const text = $.trim($("#journal").text());
          $.ajax({
            url: `/pages/${currentLog}/`,
            method: 'GET',
            data: { content: text }
          }).then(() => {
            $.get('/mood/?page=' + currentLog, () => {
              $(document).trigger("page", [3]);
            });
          });
        });

        $(document).trigger("page", [1]);
      });
    </script>
  </head>
  <body>
    {% csrf_token %}
    <div id="background-map"></div>
    <div id="page1" class="page page-center">
      <div id="background" class="background"></div>
      <div class="info card-panel black center-align">
        <div id="weather" style="margin-bottom:10px;"></div>
        <div id="time"></div>
      </div>
      <div style="text-align: center">
        <div class="title">Hey, <span id="first-name" class="blur">User</span>!</div>
        <div class="btn next-2">Check in today</div> <div class="btn next-4">View stats</div> <div class="btn next-5">View History</div>
      </div>
    </div>
    <div id="page2" class="page">
      <div class="container">
        <button id="recordButton" class="btn wave-effect" onclick="doStream()">Record</button>
        <button id="promptButton" class="btn wave-effect" onclick="getAndInsertPrompt()">Add Prompt</button>
        <div id="journal" class="card-panel white">

    </div>
    <div id="page3" class="page page-center">

        <br />
        <div class="btn next-2">Back</div>
        <div class="btn next-4">View history</div>
      </div>
    </div>
    <div id="page4" class="page page-center">
      <div style="text-align: center">
        <div id="graphs">
          <div id="moodchart-container" class="container" style="position: relative; height:30vh; width:70vw">
            <canvas id="moodchart"></canvas>
          </div>
          <div id="anxietychart-container" class="container" style="position: relative; height:30vh; width:70vw">
            <canvas id="anxietychart"></canvas>
          </div>
          <div id="chart-container" class="container" style="position: relative; height:30vh; width:70vw">
            <canvas id="moodchart"></canvas>
          </div>

        <script type="text/javascript">
            let ctx = document.getElementById('moodchart');
            let myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Mood',
                        data: [1, 2, 3, 4, 5, 4],
                        borderColor: [
                            '#FFAB00'
                        ],
                        borderWidth: 2
                    }, {
                      label: 'Anxiety',
                      data: [1, 2, 3, 4, 5, 4],
                      borderColor: [
                        '#18FFFF'
                      ],
                      borderWidth: 2
                    }, {
                      label: 'Cynicism',
                      data: [1, 2, 3, 4, 5, 4],
                      borderColor: [
                        '#D500F9'
                      ],
                      borderWidth: 2
                    }]
                },
                options: {
                  maintainAspectRatio: false,
                  scales: {
                    xAxes: [{
                      ticks: {
                        fontColor: "#FFFFFF"
                      }
                    }],
                    yAxes: [{
                      ticks: {
                        beginAtZero: true,
                        fontColor: "#FFFFFF"
                      }
                    }]
                  },
                  legend: {
                    labels: {
                      fontColor: "#FFFFFF"
                    }
                  }
                }
            });

              function updateChart() {
                $.get('/graph/', (data) => {
                  myChart.config.data.labels = data.data.map((x) => x.date);
                  ['mood', 'anxiety', 'cynicism'].forEach((name, i) => {
                    myChart.config.data.datasets[i].data = data.data.map((x) => x.metrics[name]);
                  });
                  myChart.update();
                });
              }

          addPageLoadEvent(4, () => {
            updateChart();
            toggleLabels(true);
          });
          </script>

        </div>
        <div class="btn next-1">Back To Home</div>
      </div>
    </div>
    <div id="page5" class="page">
      <div class="container">
        <div id="history-carousel" class="card-panel white">
          <div class="input-field">
            <input id="date" type="text" class="datepicker">
            <label for="date">Pick a date.</label>
          </div>
          <div id="carousel-inner" data-simplebar data-simplebar-auto-hide="false"></div>
        </div>
      </div>
    </div>
  </body>
